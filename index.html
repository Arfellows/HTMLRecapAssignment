<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taco Joint</title>
</head>
<body>
    <h1>Taco Joint</h1>
    <br />
    <nav>
        <h3>Where to?</h3>
        <ul>
            <li>
                <a href="#home">About Us</a>
            </li>
            <li>
                <a href="#menu">Menu</a>
            </li>
            <li>
                <a href="#order">Order Online</a>
            </li>
        </ul>
    </nav>
    <div style="background-color: pink;">
        <h2>ORDER ONLINE</h2>
        <p>Start your online order below.</p>
    </div>
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Telephone:
                        <input type="tel" name="tel" />
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Entree</legend>
                <p>
                    <input type="radio" name="size"
                        id="size0" value="size0" />
                        <label for="size0">Bowl</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size1" value="size1" />
                        <label for="size1">Burrito</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size2" value="size2" />
                        <label for="size2">Nachos</label>
                </p>  
                <p>
                    <input type="radio" name="size"
                        id="size3" value="size3" />
                        <label for="size3">Quesadilla</label>
                </p>          
            </fieldset>
            <br />
            <fieldset>
                <legend>Protein</legend>
                <p>
                    <input type="radio" name="size"
                        id="size0" value="size0" />
                        <label for="size0">Chicken</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size1" value="size1" />
                        <label for="size1">Steak</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size2" value="size2" />
                        <label for="size2">Chorizo</label>
                </p>  
                <p>
                    <input type="radio" name="size"
                        id="size3" value="size3" />
                        <label for="size3">Veggie</label>
                </p>          
            </fieldset>
            <br />
            <fieldset>
                <legend>Extras</legend>
                <p>
                    <input type="checkbox" name="extras"
                        id="onions" value="onions" />
                    <label for="onions">Sauteed Onions</label>
                </p>
                <p>
                    <input type="checkbox" name="extras"
                        id="gaucamole" value="gaucamole" />
                    <label for="gaucamole">Gaucamole</label>
                </p>
                <p>
                    <input type="checkbox" name="extras"
                        id="tomatoes" value="tomatoes" />
                    <label for="tomatoes">Tomatoes</label>
                </p>
                <p>
                    <input type="checkbox" name="extras"
                        id="sour crem" value="sour cream" />
                    <label for="sour cream">Sour Cream</label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Delivery Instructions</legend>
                <p>
                    <label for="time">Preferred Delivery Time:</label>
                    <input id="time" name="time" type="time"
                        min="11:00" max="21:00">
                </p>
                <p>
                    <label for="instructions">Delivery Instructions:</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </p>
                <p>
                    <button type="submit">Submit Order</button>
                </p>
            </fieldset>
        </form>
    </div>
    <br />
    <iframe src="https://www.youtube.com/watch?v=94gG8JLKy74"
      frameborder="0"
      width="560" height="315"
      allowfullscreen>
  </iframe> 
</body>
</html>
